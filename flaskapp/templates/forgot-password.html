{% extends 'base-simple.html' %}

{% block content %}
<h1 class="my-3">Forgot password</h1>
<form action="" method="post">
    {{ form.csrf_token }}

    <div class="form-group mb-3">
        {{ form.email(placeholder=form.email.label.text) }}
        {% if form.email.errors %}
            {% for error in form.email.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        {% endif %}
    </div>

    {{ form.submit }}
</form>
<a href="{{ url_for('login') }}">Return to login</a>
{% endblock %}
